name: "Download and Extract Artifact"
on: push

env:
  ARTIFACT_URL: "https://knra.jfrog.io/artifactory/knnpm-npm-local/path/to/artifacts"
  BUILD_NAME: "build_20241015111239.tgz"
  MACHINE_NAME: "ubuntu"
  MACHINE_IP: "44.203.59.210"
  DESTINATION_FOLDER: "/var/www/html"

jobs:
  download:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Download Artifact from JFrog
        run: |
          wget --user=${{ secrets.JF_USER }} --password=${{ secrets.JF_PASSWORD }} "${{ env.ARTIFACT_URL }}/${{ env.BUILD_NAME }}"
        
      - name: Setup SSH
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > id_rsa
          chmod 600 id_rsa
        
      - name: Copy Artifact to Remote Server
        run: |
          scp -o StrictHostKeyChecking=no -i id_rsa "${{ env.BUILD_NAME }}" "${{ env.MACHINE_NAME }}@${{ env.MACHINE_IP }}:/tmp"
        
      - name: Extract Artifact on Remote Server and Copy to Destination
        run: |
          ssh -o StrictHostKeyChecking=no -i id_rsa "${{ env.MACHINE_NAME }}@${{ env.MACHINE_IP }}" << 'EOF'
            # Extract the artifact
            sudo tar -xvzf /tmp/${{ env.BUILD_NAME }} -C /tmp
            
            # Navigate to the extracted directory (assuming the directory name matches the build name)
            cd /tmp/build_20241015111239  # Adjust this if the folder name is different
            
            # Copy contents to the destination folder
            sudo cp -r * "${{ env.DESTINATION_FOLDER }}"
          EOF
